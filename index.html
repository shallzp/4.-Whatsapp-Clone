<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whatsapp</title>
</head>

<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
<link rel="stylesheet" href="style.css">

<body>
    <div id="app">
        <div id="nav">

        </div>

        <div id="master">
            <div class="header">
                <div class="heading">
                    <h2>Chats</h2>
                    <div class="btns">
                        <div class="btn-bg"><img src="./images/icons/new-chat.png" alt="New chat"></div>
                        <div class="btn-bg"><img src="./images/icons/menu.png" alt="Menu"></div>
                    </div>
                </div>

                <div class="menu">
                    <ul>
                        <li>New group</li>
                        <li>Starred messages</li>
                        <li>Select chats</li>
                        <li>Log Out</li>
                        <div class="divider"></div>
                        <li>Get Whatsapp for Windows</li>
                    </ul>
                </div>
    
                <div class="search">
                    <div class="img">
                        <img src="./images/icons/search.png" class="search-icon">
                        <img src="./images/icons/back.png" class="back">
                    </div>
                    <input type="text" placeholder="Search">
                    <img src="./images/icons/cancel.png" class="cancel">
                </div>
    
                <div class="filter-btns">
                    <button class="selected"><span>All</span></button>
                    <button><span>Unread</span></button>
                    <button><span>Groups</span></button>
                </div>
            </div>

            <div class="chat-list">
                <div class="chat">
                    <div class="profile-pic">
                        <img src="./images/icons/user.png" class="user">
                    </div>
                    <div class="preview">
                        <div class="content">
                            <div class="info">
                                <div class="top">
                                    <h3 class="name">Shalini Patel</h3>
                                    <div class="date-time">20/06/2024</div>
                                </div>
                                <img src="./images/icons/unread.png" class="tick">
                                <p>Okay</p>
                                <img src="./images/icons/open.png" class="open">
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="details">

            <div class="footer"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="./script.js"></script>
</body>
</html>
