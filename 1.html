<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    
    <div class="msg-row sent">
        <div class="msg sent">
            <div class="attachment docm" role="button">
                <div class="doc-info">
                    <div class="type-img">
                        <img src="./images/icons/pdf.png">
                    </div>
                    <div class="data">
                        <div class="up">file name</div>
                        <div class="down">
                            <div class="pages">
                                x pages
                            </div>
                            <div class="type">
                                PDF
                            </div>
                            <div class="size">
                                x MB
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <img src="./images/icons/download.png">
                    </div>
                </div>
            </div>
            <p class="msg-text">Hii</p>
            <div class="right-bottom">
                <span class="time">04:10 pm</span>
                <img src="./images/icons/read.png">
            </div>
            <div class="img-hover menu-hover">
                <img src="./images/icons/down.png">
            </div>
            <div class="img-hover emoji-hover">
                <img src="./images/icons/reaction.png">
            </div>
        </div>
    </div>

</body>
</html>
